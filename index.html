<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coin Game </title>
  <link rel="stylesheet" href="app.css">
  <script src="https://kit.fontawesome.com/668a6e759e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="scoreBoard">

  </div>
  <div id="timer">
     
    
    Time Left - <span id="minutes"> </span> : <span id="seconds"> </span> 
  </div>
  <img id="player" src="https://www.animatedimages.org/data/media/1635/animated-walking-image-0006.gif" alt="" height="30%" width="18%">
  <img id="coin" src="https://gifimage.net/wp-content/uploads/2017/11/gold-coin-gif-11.gif" height="8%" width="5%">








  <button  class="ArrowLeft"  ><i id="ArrowLeft" class="fas fa-arrow-left" ></i></button>
  <button  class="ArrowUp"><i id="ArrowUp" class="fas fa-arrow-up"></i></button>
  <button class="ArrowDown" ><i id="ArrowDown" class="fas fa-arrow-down"></i></button>
  <button  class="ArrowRight"><i id="ArrowRight" class="fas fa-arrow-right"></i></button>
  
  
  
  <audio id="coinCollect" src="Coin-collect.mp3">  
  </audio>
  <audio id="winSound" src="winSound.mp3"></audio>
  
  
  
  
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
